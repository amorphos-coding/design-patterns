plugins {
    id 'java'
    id 'idea'
}

group 'org.amorphus'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.assertj', name: 'assertj-core', version: '3.10.0'
    }
}